<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <title>ai.zip</title>
  </head>
  <body>
    <center class='container'>
      <br>
      <h2>ai.zip</h2>
      <div>웹에서 바로 쓸 수 있는 유명 ai 서비스 모음</div>
      <br><br>
      <h6 style='text-align: left'>LLM</h6>
        <table>
          <tr>
            <th scope="col">이름</td>
            <th scope="col">특징</td>
          </tr>
          <tr>
            <td>ChatGPT</td>
            <td>가장 유명한 ai, 다양한 서비스</td>
            <td><a onClick='window.open("https://chatgpt.com/")'>#</a></td>
          </tr>
          <tr>
            <td>Claude</td>
            <td>사용자 친화적 UI, 코딩에 특화된 모델</td>
            <td><a onClick='window.open("https://claude.ai/")'>#</a></td>
          </tr>
          <tr>
            <td>Gemini</td>
            <td>구글이 만든 범용 AI</td>
            <td><a onClick='window.open("https://gemini.google.com/")'>#</a></td>
          </tr>
          <tr>
            <td>Grok</td>
            <td>X의 AI</td>
            <td><a onClick='window.open("https://grok.com/")'>#</a></td>
          </tr>
          <tr>
            <td>Poe</td>
            <td>LLama, Deepseek 등 다양한 모델 사용 가능</td>
            <td><a onClick='window.open("https://poe.com/")'>#</a></td>
          </tr>
      </table>
      <h6 style='text-align: left'>AI wrapper</h6>
        <table>
          <tr>
            <td>wrtn</td>
            <td>가장 강력한 한국형 AI 서비스</td>
            <td><a onClick='window.open("https://wrtn.ai/")'>#</a></td>
          </tr>
          <tr>
            <td>oo.ai</td>
            <td>빠른 속도의 국산 AI 검색</td>
            <td><a onClick='window.open("https://oo.ai/")'>#</a></td>
          </tr>
          <tr>
            <td>copilot</td>
            <td>MS의 대화형 AI</td>
            <td><a onClick='window.open("https://copilot.microsoft.com/")'>#</a></td>
          </tr>
          <tr>
            <td>perplexity</td>
            <td>유명한 AI 검색 툴</td>
            <td><a onClick='window.open("https://www.perplexity.ai/")'>#</a></td>
          </tr>
      </table>
    </center>
  </body>
</html>
